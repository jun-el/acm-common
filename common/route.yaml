kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: fhaa-rt-8080
  namespace: fhaa
  labels:
    app: fhaa-app
spec:
  to:
    kind: Service
    name: fhaa-svc
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: ''
    destinationCACertificate: ''
  host: fhaa.reca1.com
  path: /load/
  port:
    targetPort: 8080-tcp
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: fhaa-rt-8000
  namespace: fhaa
  labels:
    app: fhaa-app
spec:
  host: loadtest.apps.ocp0.reca1.com
  to:
    kind: Service
    name: fhaa-svc
    weight: 100
  port:
    targetPort: 8080-tcp
  wildcardPolicy: None
  tls: null
